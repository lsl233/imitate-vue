<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="test">
        <p sd-text="msg"></p>
        <p sd-text="msg | capitalize"></p>
        <p sd-show="show">232323</p>
        <p sd-show="show">232323</p>
    </div>

    <script src="./dist/bundle.js"></script>
    <script>
        var app = Seed.create({
            id: 'test',
            // template
            scope: {
                msg: 'hello',
                hello: 'WHWHWHW',
                show: false,
                changeMessage: function () {
                    app.scope.msg = 'hola'
                }
            }
        })

        setTimeout(() => {
            app.scope.msg += ' world'
            app.scope.show = true
        }, 1000)
    </script>
</body>

</html>
